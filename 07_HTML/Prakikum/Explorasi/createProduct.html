<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
    <header>
        <h2 style="display: inline;">Simple header</h2>
        <span style="float: right;">
            <a href="landingPage.html">Home | </a>
            <a href="createProduct.html"> Create Product | </a>
            <a href="CreateAccount.html"> Create Account </a>
        </span>
        <hr>
    </header>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form>
        <label>
            Product name : <br/>
            <input type="text" name="namaproduk" minlength="6" maxlength="50" required> <br/>
            Product Category : <br/>
            <select name="productcategory" style="width:71px" required>
                <option value="1"> </option>
                <option value="2"> </option>
                <option value="3"> </option>
            </select> <br/>
            Product Freshness : <br/>
            <input type="radio" name="productfreshnesss" value="brandnew" required>Brand New <br/>
            <input type="radio" name="productfreshnesss" value="secondhank" required>Second Hank <br/>
            <input type="radio" name="productfreshnesss" value="Refurbished" required>Refurbished <br/>
            Image of Product <input type="file" name="fotoproduk" required> <br/>
            Additional Description <br/>
            <textarea style="width: 241px; height:99px" required></textarea><br>
            Product price : <br/>
            <input type="number" name="priductprice" placeholder="$ 100" style="width: 47px; text-align: center;" required><br/>
            <input type="submit" value="Submit">
        </label>
    </form>
</body>
</html>
