    <h1>Create Account</h1>
    <h2>Deatil Form</h2>
    <form>
        First name : <br/>
        <input type="text" name="firstname" id="firstname" required><br/>
        Last name : <br/>
        <input type="text" name="lastname" id="lastname" required><br/>
        Username : <br/>
        <input type="text" name="username" id="username" required><br/>
        Email : <br/>
        <input type="email" name="email" id="email" required><br/>
        Gender : <br/>
        <input type="radio" name="gender" value="male" required> Male<br/>
        <input type="radio" name="gender" value="female" required> Female<br/>
        <input type="radio" name="gender" value="other" required> Other<br/>
        Address : <br/>
        <input type="text" name="address" id="address" required><br/>
        Address 2: <br/>
        <input type="text" name="address2" id="address2" required><br/>
        Nasionality : <br/>
        <small>Nasionality</small> <br/>
        <select name="nasionality" style="width:71px" required>
            <option value="1"> </option>
            <option value="2"> </option>
            <option value="3"> </option>
        </select> <br/>
        Language Spoken : <br/>
        
        <input type="checkbox" name="language" value="bahasa" required >Bahasa Indonesia<br/>
        <input type="checkbox" name="language" value="english" >English<br/>
        <input type="checkbox" name="language" value="other" >Other<br/>
    
        <input type="submit" value="Create Account" style="fill: #D9D9D9; border: 0px;">
    </form>
